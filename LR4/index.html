<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>JavaScript Test</h1>

        <label for="name">Введіть назву <input type="text" name="name" id="name"></label>

    <button id="sumButton">Розрахувати вартість</button>
    <div id="sum">Сума: 0</div>
    <ul id="table">
        <li>
            <div class="name">Назва</div>
            <div class="count">Кількість</div>
            <div class="price">Ціна</div>
            <div class="sum">Сума</div>
        </li>
        <li>
            <div class="name">Товар 1</div>
            <div class="count">3</div>
            <div class="price">40</div>
            <div class="sum">120</div>
        </li>
        <li>
